<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Thumbnails Carousel</title>
  <style>

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      scrollbar-width: none;       /* Firefox対応 */
      -ms-overflow-style: none;    /* IE・Edge対応 */
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      min-width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      scroll-snap-align: center;
      transition: transform 0.3s ease;
      opacity: 0.3;
      z-index: 0;
      position: relative;
    }

    .carousel img.active {
      transform: scale(1.3);
      opacity: 1;
      z-index: 2;
    }

    .carousel img:not(.active):hover{
      transform: scale(1.05);
      opacity: 1;
      z-index: 1;
    }

    .carousel img.active:hover{
      transform: scale(1.4);
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(20, 20, 20, 0.6);
      color: white;
      border: none;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      z-index: 3;
    }

    .scroll-btn.left {
      left: 0;
    }

    .scroll-btn.right {
      right: 0;
    }

    .indicator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #666;
      transition: background-color 0.3s;
    }

    .indicator.active {
      background-color: rgb(193, 193, 193);
    }
    .spacer {
    min-width: calc((100vw - 300px) / 2); /* 中央に揃えるための余白 */
    flex-shrink: 0;
    }

  </style>
</head>
<body>
<section id="works">
  <h2>Works</h2>
  <div class="carousel-container">
    <button class="scroll-btn left" onclick="scrollleft()">&#10094;</button>
    <div class="carousel" id="carousel">
      <div class="spacer"></div>
      <img src="works1.jpg" alt="Photo 1">
      <img src="works2.jpg" alt="Photo 2">
      <img src="works3.jpg" alt="Photo 3">
      <img src="works4.jpg" alt="Photo 4">
      <img src="works5.jpg" alt="Photo 5">
      <img src="works6.jpg" alt="Photo 6">
      <div class="spacer"></div>
    </div>
    <button class="scroll-btn right" onclick="scrollright()">&#10095;</button>
  </div>
  <div class="indicator-container" id="indicators"></div>

  <script>
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');
    const scrollAmount = 310;
    const indicators = document.getElementById('indicators');

    // インジケーター作成
    images.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.classList.add('indicator');
      indicators.appendChild(dot);
    });

    const dots = indicators.querySelectorAll('.indicator');

    function updateActiveImage() {
      let center = carousel.scrollLeft + carousel.clientWidth / 2;

      let closestIndex = 0;
      let closestDistance = Infinity;

      images.forEach((img, index) => {
        const rect = img.getBoundingClientRect();
        const imgCenter = rect.left + rect.width / 2;
        const distance = Math.abs(window.innerWidth / 2 - imgCenter);
        if (distance < closestDistance) {
          closestDistance = distance;
          closestIndex = index;
        }
      });

      images.forEach((img, i) => {
        img.classList.toggle('active', i === closestIndex);
        dots[i].classList.toggle('active', i === closestIndex);
      });
    }

    function scrollleft() {
      carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    }

    function scrollright() {
      carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }

    // イベントリスナー
    carousel.addEventListener('scroll', () => {
      window.requestAnimationFrame(updateActiveImage);
    });

    window.addEventListener('load', updateActiveImage);

    images.forEach((img) => {
      img.addEventListener('click', () => {
        const imgCenter = img.offsetLeft + img.offsetWidth / 2;
        const targetScrollLeft = imgCenter - carousel.clientWidth / 2;
        carousel.scrollTo({ left: targetScrollLeft, behavior: 'smooth' });
      });
    }); 

  </script>
  </section>
</body>
</html>
